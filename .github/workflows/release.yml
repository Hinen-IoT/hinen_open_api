name: Release

on:
  release:
    types:
      - published

env:
  DEFAULT_PYTHON: "3.13"

jobs:
  release:
    name: Releasing to PyPi
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v5.0.0
      - name: ğŸ— Set up Python ${{ env.DEFAULT_PYTHON }}
        id: python
        uses: actions/setup-python@v6.0.0
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}
          cache: "pip"
      - name: ğŸ— Set up Python packaging tools
        run: pip install build twine
      - name: ğŸ— Install all dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio black flake8
      - name: ğŸ— Set package version
        run: |
          version="${{ github.event.release.tag_name }}"
          version="${version,,}"
          version="${version#v}"
          sed -i 's/version = ".*"/version = "'"${version}"'"/' pyproject.toml
      - name: ğŸ— Build package
        run: python -m build                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                               
      - name: ğŸš€ Publish to PyPi
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: |
          python -m twine upload dist/* -u __token__ -p "${PYPI_TOKEN}"